<html>
  <head>
    <title>Tutorial</title>
    <!--
      Styles und JavaScript kann in andere Dateien gepackt werden. Das macht den Code normalerweise strukturierter.
    -->
    <!-- Styles kommen in den Head -->
    <link
      href="https://cdn.jsdelivr.net/npm/blockrain@0.2.0/dist/blockrain.css"
    />
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blockrain@0.2.0/dist/blockrain.jquery.js"></script>
    <div class="game" style="width:250px; height:500px;"></div>
    <script>
      $(".game").blockrain();
    </script>
  </body>
</html>
